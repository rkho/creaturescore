<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creature Score</title>
    <script src="jquery-2.1.1.min.js"></script>
  </head>

  <script>

//Get a random number between zero and the length of an array without decimal points.

var randomNum = function(min, max){
  return Math.floor(Math.random()*(max - min) + min);
};

//Concatenates a URL to utilize in my AJAX 'get' request by taking the defined power and toughness.

var getSearchLink = function(num1, num2){
  apiLink = "http://api.mtgdb.info/search?q power eq " + num1 + " and toughness eq " + num2;
  return apiLink;
};

//Obtain the image link for the chosen card
var imageLink = function(multiverseID){
  imgLink = "https://api.mtgdb.info/content/hi_res_card__images/" + multiverseID + ".jpg";
  return imgLink;
};

//Obtain a random card from an array

var randomCard = function(array){
  var number = randomNum(0, array.length);
  return array[number];
};

//AJAX GET request to determine the array

var obtainListOfResults = function(){
  $.ajax({
    url: apiLink,
    data: JSON,
    success: function(result){
      chosenCard = randomCard(result);
      return chosenCard;
    }
  })
}
  </script>
