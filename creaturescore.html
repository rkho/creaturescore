    <title>Creature Score</title>

  <script>

var power, toughness, creatureName, multiverseID, apiURL, imgURL, chosenCreature, creatureResults, arrLength, creatureArr, tempCreature;

//Get a random number between zero and the array length, without decimal points 
function randomNum(min, max){
	return Math.floor(Math.random()*(max - min) + min);
};

//Concatenate the URL to use in our AJAX 'get' request by taking the defined power and toughness.
var searchLink = function(){
	apiURL = "http://api.mtgdb.info/search?q=power eq " + power + " and toughness eq " + toughness;
};

//Obtain the image link for the card
var imageLink = function(){
	imgURL = "https://api.mtgdb.info/content/hi_res_card__images/" + multiverseID + ".jpg"
};

//callback here?
var getCreatureResults = function(data){
	creatureResults = $.get(data);
}


//Trying this. Multiple functions that call other functions deeper inside.
var theCreature = function(){
	searchLink();
	var theResult = function(){
		creatureResults = $.get(apiURL);
		tempCreature = creatureResults;
		var theChosen = function(data){
			creatureArr = data.responseJSON
			chosenCreature = creatureArr[randomNum(0, creatureArr.length)];
			var setCreatureInfo = function(){
				creatureName = chosenCreature.name;
				multiverseID = chosenCreature.id;
			}
			return setCreatureInfo();
		}
		return theChosen(tempCreature);
	}
	return theResult(data);
};
  </script>
